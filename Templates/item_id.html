{% extends "base.html" %}

{% block title %}
    {{item.name}}
{% endblock%}

{% block content %}
    {{ block.super }}
    <br>
    <div><b>Товар: </b>{{ item.name }} </div>
    <div><b>Бренд: </b>{{ item.brand }}</div>
    <div><b>Количество: </b>{{ item.count | default:"Товара нет на складе"}}</div>
    <div><b>Описание: </b>{{item.description}}</div>

    <p><a href="{% url 'items' %}"> Назад к списку товаров </a></p>
{%endblock%}
